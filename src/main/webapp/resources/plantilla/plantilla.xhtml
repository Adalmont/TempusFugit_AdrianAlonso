<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Tempus Fugit</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <h:body>
        <script>
            /*
             * Esta funcion es necesaria para que los dropdown funcionen al hacer click en ellos
             */
            $(document).ready(function () {
                $('.dropdown-submenu a.test').on("click", function (e) {
                    $(this).next('ul').toggle();
                    e.stopPropagation();
                    e.preventDefault();
                });
            });

        </script>
        <div class="container-fluid">
            <div id="cabecera" class="col-lg-12 colorFondoAzul">
                <div>
                    <header>
                        <div class="col-lg-4">

                        </div>
                        <div class="col-lg-4 centrar">
                            <h:link outcome="/index.xhtml"><img src="#{request.contextPath}/resources/imagenes/LogoT.png" width="240px" height="100px"/></h:link>
                        </div>
                        <div class="col-lg-4">
                            <div class="botonesCabecera centrar">
                                <c:choose>
                                    <c:when  test="#{usuario.idUsuario!=0}">
                                        <div class="dropdown">
                                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Menu <span class="caret"></span></button>
                                            <ul class="dropdown-menu">
                                                <li><h:link value="Perfil" outcome="/paginas/perfilUsuario/perfil.xhtml"/></li>
                                            </ul>
                                        </div>
                                    </c:when>
                                    <c:otherwise>
                                        <div class="dropdown">
                                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Login/Registro <span class="caret"/></button>
                                            <ul class="dropdown-menu">
                                                <li><h:link value="Login" outcome="/paginas/registro-login/login.xhtml"/></li>  
                                                <li><h:link value="Registro" outcome="/paginas/registro-login/registro.xhtml"/></li>
                                            </ul>
                                        </div>
                                    </c:otherwise>
                                </c:choose>
                            </div>
                        </div>
                    </header>
                </div>
            </div>
            <div id="contenido" class="col-lg-12">
                <ui:insert name="contenido">
                    <p>Aqui debe aparecer el contenido propio de cada pagina</p>
                </ui:insert>
            </div>
            <div id="pie" class="col-lg-12 colorFondoAzul">
                <div>
                    <div class="col-lg-6 centrar">
                        <p>Sobre la Web(proximamente)</p>
                    </div>
                    <div class="col-lg-6 centrar">
                        <p>Contactanos(proximamente)</p>
                    </div>
                </div>
            </div>
        </div>

    </h:body>
</html>
