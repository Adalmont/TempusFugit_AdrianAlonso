<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Tempus Fugit</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div id="cabecera" class="col-lg-12 colorFondoAzul">
                <div>
                    <header>
                        <div class="col-lg-3">

                        </div>
                        <div class="col-lg-7 centrar">
                            <img src="#{request.contextPath}/resources/imagenes/LogoT.png" width="240px" height="100px"/>
                        </div>
                        <div class="col-lg-2">
                            <div class="botonesCabecera">
                                <c:choose>
                                    <c:when  test="#{usuario.idUsuario!=0}">
                                        <p class="colorAzulOscuro">Bienvenido, <h:outputText value="#{usuario.nombre}"/> </p>
                                    </c:when>
                                    <c:otherwise>
                                        <h:form>
                                            <h:link value="Login" outcome="/paginas/registro-login/login.xhtml" class="btn btn-primary"/>  
                                            <h:link value="Registro" outcome="/paginas/registro-login/registro.xhtml" class="btn btn-primary"/>
                                        </h:form>
                                    </c:otherwise>
                                </c:choose>
                            </div>
                        </div>
                    </header>
                </div>
            </div>
            <div id="contenido" class="col-lg-12">
                <ui:insert name="contenido">
                    <p>Aqui debe aparecer el contenido propio de cada pagina</p>
                </ui:insert>
            </div>
            <div id="pie" class="col-lg-12 colorFondoAzul">
                <div>
                    <div class="col-lg-6 centrar">
                        <p>Sobre la Web(proximamente)</p>
                    </div>
                    <div class="col-lg-6 centrar">
                        <p>Contactanos(proximamente)</p>
                    </div>
                </div>
            </div>
        </div>

    </h:body>
</html>
