<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="estilos.css"/>
        <h:outputScript library="js" name="validarClave.js"/>
    </h:head>
    <h:body>
        <ui:composition template="/resources/plantilla/plantilla.xhtml">
            <ui:define name="contenido">
                <h:panelGrid columns="2" border="0" cellspacing="2" class="centrarTabla">
                    <h:outputLabel value="Ofertante: "/>
                    <h:outputText value="#{oferta.usuario.nombre} #{oferta.usuario.apellidos} #{oferta.idOferta}"/>
                    <h:outputLabel value="Nombre: "/>
                    <h:outputText value="#{oferta.nombre}"/>
                    <h:outputLabel value="Descripcion: "/>
                    <h:outputText value="#{oferta.descripcion}"/>
                    <h:outputLabel value="Disponibilidad: "/>
                    <h:outputText value="desde el #{oferta.fechaInicio} hasta el #{oferta.fechaFin}"/>
                    <h:outputLabel value="Categoria: "/>
                    <h:outputText value="#{oferta.subcategoria.categoria.nombre}: #{oferta.subcategoria.nombre}"/>
                </h:panelGrid>

                <div class="col-lg-12">
                    <h1 class="centrar colorAzul">Mensajes</h1>
                    <div class="col-lg-2">

                    </div>
                    <c:forEach id="listaMensajes" var="mensajeActual" items="#{mensaje.getMensajes(oferta.idOferta)}">
                        <c:if test="#{mensajeActual.oferta.idOferta==oferta.idOferta}">
                            <c:if test="#{mensajeActual.tipo eq 'pri' and usuario.idUsuario == mensajeActual.emisor.idUsuario or oferta.usuario.idUsuario == mensajeActual.emisor.idUsuario}">
                                <div class="col-lg-8 centrarTabla">
                                    <div class="col-lg-8">
                                        <h:outputText class="centrar" value="Mensaje privado"/>
                                    </div>
                                    <div class="col-lg-2 elementoMensaje">
                                        <h:outputText class="centrar colorFondoAzul" value="#{mensajeActual.emisor.nombre} #{mensajeActual.emisor.apellidos}"/>
                                    </div>
                                    <div class="col-lg-6 elementoMensaje">
                                        <h:outputText class="centrar" value="#{mensajeActual.asunto}"/>
                                    </div>
                                    <div class="col-lg-8 elementoMensaje">
                                        <h:outputText value="#{mensajeActual.contenido}"/>
                                    </div>
                                </div>
                            </c:if>
                            <c:if test="#{mensajeActual.tipo eq 'pu'}">
                                <div class="col-lg-8 centrarTabla">
                                    <div class="col-lg-2 elementoMensaje">
                                        <h:outputText class="centrar" value="#{mensajeActual.emisor.nombre} #{mensajeActual.emisor.apellidos}"/>
                                    </div>
                                    <div class="col-lg-6 elementoMensaje">
                                        <h:outputText class="centrar" value="#{mensajeActual.asunto}"/>
                                    </div>
                                    <div class="col-lg-8">
                                        <h:outputText value="#{mensajeActual.contenido}"/>
                                    </div>
                                </div>
                            </c:if>
                        </c:if>
                    </c:forEach>
                    <div class="col-lg-2">

                    </div>
                    <div id="crearMensaje" class="col-lg-12 centrar hidden">
                        <br/>
                        <h:form id="formulario" class="centrar">
                            <h:outputText class="centrar mensajeOferta colorAzulOscuro" value="#{oferta.mensaje}"/>
                            <h:panelGrid columns="2" border="0" cellspacing="2" class="centrarFormMensaje">
                                <h:outputLabel value="Asunto: "/>
                                <h:inputText value="#{mensaje.asunto}" pt:placeholder="Asunto" pt:required="true"/>
                                <h:outputLabel value="Contenido: "/>
                                <h:inputTextarea value="#{mensaje.contenido}" pt:required="true"/>
                                <h:selectOneRadio value="#{mensaje.tipo}">
                                    <f:selectItem itemValue="pu" itemLabel="Publico"/>
                                    <f:selectItem itemValue="pri" itemLabel="Privado"/>
                                </h:selectOneRadio>
                                <h:commandButton class="centrarTabla" value="Crear Mensaje">
                                    <f:ajax execute="@form" listener="#{mensaje.addMensaje(oferta, usuario)}" render="formulario listaMensajes"/>
                                </h:commandButton>
                            </h:panelGrid>
                        </h:form>
                    </div>
                    <c:if test="#{usuario.idUsuario!=null and usuario.idUsuario!=0}">
                        <div class="col-lg-12">
                            <button class="btn btn-primary centrarTabla" id="botonMensaje">AÃ±adir Mensaje</button>
                        </div>
                    </c:if>
                </div>
                <script>
                    $("#botonMensaje").click(function () {
                        if ($("#crearMensaje").hasClass("hidden")) {
                            $("#crearMensaje").removeClass("hidden");
                        } else {
                            $("#crearMensaje").addClass("hidden");
                        }
                    });
                </script>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
