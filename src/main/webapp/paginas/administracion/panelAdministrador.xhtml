<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">
    <h:head>
        <title>Facelet Title</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <h:body>

        <ui:composition template="/resources/plantilla/plantilla.xhtml">
            <ui:define name="contenido">
                <h1 class="centrar colorAzulOscuro">Perfil de Administracion</h1>
                <div class="row col-lg-12 centrar">
                    <c:if test="#{usuario.ofertasPendientes()==true}">
                        <p class="colorAzul">Hay #{usuario.numeroSolicitudes} oferta/s pendientes de aprobacion</p>
                    </c:if>
                </div>
                <div class="row col-lg-12 centrar">
                    <c:if test="#{usuario.ciudadesPendientes()==true}">
                        <p class="colorAzul">Hay #{usuario.numeroCiudadesPendientes} ciudad/es pendientes de aprobacion</p>
                    </c:if>

                </div>
                <div class="row col-lg-12 centrar">
                    <h:link class="btn btn-primary" value="Lista de Usuarios" outcome="/paginas/administracion/administracionUsuarios.xhtml"/>
                    <h:link class="btn btn-primary" value="Aprobar Ofertas" outcome="/paginas/administracion/ofertasPendientes.xhtml"/>
                    <h:link class="btn btn-primary" value="Añadir Ciudad" outcome="/paginas/administracion/nuevaCiudad.xhtml"/>
                    <h:link class="btn btn-primary" value="Ciudades por aprobar" outcome="/paginas/administracion/aprobarCiudades.xhtml"/>
                    <h:link class="btn btn-primary" value="Añadir Codigo Promocional" outcome="/paginas/administracion/nuevoCodigo.xhtml"/>
                </div>
                <div class="row col-lg-12 centrar">
                    <br/>
                    <h:form>
                        <h:commandButton  class="btn btn-primary" value="Desconectar" action="#{usuario.logOut()}"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
