<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <ui:composition template="/resources/plantilla/plantilla.xhtml">
        <ui:define name="contenido">
            <c:if test="#{usuario.ciudadesPendientes()==false}">
                <div class="row col-lg-12 centrar">
                    <p class="colorAzul">No hay ciudades pendientes de aprobacion</p>
                </div>
            </c:if>
            <c:forEach var="ciudadActual" items="#{ciudad.ciudadesPendientes}">
                <div class="col-lg-4 centrar">
                    <h:form>
                        <h:panelGrid columns="2" border="1" cellspacing="2" class="centrarTabla">
                            <h:outputLabel value="Nombre:"/>
                            <h:outputText value="#{ciudadActual.nombre}"/>
                        </h:panelGrid>
                        <h:commandButton class="btn btn-primary" value="Obtener Localizacion" action="#{ciudad.elegirCiudad(ciudadActual)}"/>
                        <h:commandButton class="btn btn-primary" value="Rechazar" action="#{ciudadActual.deleteCiudad()}"/>
                    </h:form>
                </div>
            </c:forEach>

        </ui:define>
    </ui:composition>
</html>
