<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">
    <h:head>
        <title>Facelet Title</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="estilos.css"/>    
    </h:head>
    <h:body>

        <ui:composition template="/resources/plantilla/plantilla.xhtml">
            <ui:define name="contenido">
                <div class="row col-lg-12 centrar">
                    <h3 class="colorAzul">#{oferta.mensaje}</h3>
                </div>
                <div class="row col-lg-12 centrar">
                    <c:if test="#{usuario.solicitudesPendientes()==true}">
                        <p class="colorAzul">Tienes #{usuario.numeroSolicitudes} solicitudes pendientes</p>
                    </c:if>
                </div>
                <div class="row col-lg-12 centrar">
                    <h:link class="btn btn-primary" value="Crear Oferta" outcome="/paginas/gestionOfertas/crearOferta.xhtml"/>
                    <h:link class="btn btn-primary" value="Solicitudes" outcome="/paginas/gestionOfertas/solicitudes.xhtml"/>
                    <h:link class="btn btn-primary" value="Ofertas Contratadas" outcome="/paginas/gestionOfertas/ofertasContratadas.xhtml"/>
                    <h:link class="btn btn-primary" value="Servicios Ofrecidos" outcome="/paginas/gestionOfertas/serviciosOfrecidos.xhtml"/>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
