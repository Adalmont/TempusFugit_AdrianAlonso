<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">
    <h:head>
        <title>Facelet Title</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="estilos.css"/>    
    </h:head>
    <h:body>
        <ui:composition template="/resources/plantilla/plantilla.xhtml">
            <ui:define name="contenido">
                <c:choose>
                    <c:when test="#{usuario.contratos()==false}">
                        <div class="row col-lg-12 centrar">
                            <p class="colorAzul">No hay servicios contratados</p>
                        </div>
                    </c:when>
                    <c:otherwise>
                        <c:forEach var="servicioActual" items="#{servicio.getServiciosContratados(usuario.idUsuario)}">
                            <div class="col-lg-12 centrar">

                                <h:form>
                                    <h:panelGrid columns="2" border="1" cellspacing="2" class="centrarTabla">
                                        <h:outputLabel value="Creador: "/>
                                        <h:outputText value="#{servicioActual.creador.nombre} #{servicioActual.creador.apellidos}"/>
                                        <h:outputLabel value="Servicio: "/>
                                        <h:outputText value="#{servicioActual.oferta.nombre}"/>
                                        <h:outputLabel value="Horario: "/>
                                        <h:outputText value="#{servicioActual.horario.horaInicioFormateada} - #{servicioActual.horario.horaFinFormateada} del #{servicioActual.horario.fecha}"/>
                                        <h:outputLabel value="Estado: "/>
                                        <c:choose>
                                            <c:when test="#{servicioActual.estado eq 'p'}">
                                                <h:outputText value="Pendiente de confirmacion"/>
                                            </c:when>
                                            <c:when test="#{servicioActual.estado eq 'f'}">
                                                <h:outputText value="Finalizado"/>
                                            </c:when>
                                            <c:otherwise>
                                                <h:outputText value="Aceptado"/>
                                            </c:otherwise>
                                        </c:choose>
                                    </h:panelGrid>
                                    <c:if test="#{servicioActual.estado eq 'a'}">
                                        <h:commandButton class="btn btn-primary" value="Servicio Completado" action="#{servicioActual.actualizarServicio('f')}"/>
                                    </c:if>
                                </h:form>

                            </div>
                        </c:forEach>
                    </c:otherwise>
                </c:choose>
                <div class="col-lg-12 centrar">
                    <h:link class="btn btn-primary" value="Volver" outcome="/paginas/gestionOfertas/principal.xhtml"/>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
