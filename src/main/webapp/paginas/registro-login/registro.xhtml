<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Registro de usuario</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <h:body>
        <script>
            function validarClave() {
                var clave = document.getElementById("clave").value;
                var confClave = document.getElementById("confClave").value;
                if (clave != confClave) {
                    document.getElementById("mensaje").innerHTML("Las contraseñas no coinciden");
                    return false;
                } else {
                    return true;
                }

            }
        </script>
        pagina registro
        <ui:composition template="/resources/plantilla/plantilla.xhtml">
            <ui:define name="contenido">
                <h1 class="centrar colorAzul">Registro</h1>
                <div class="col-lg-4">

                </div>
                <h:form class="centrar">
                    <div class="col-lg-4">
                        <h3 id="mensaje" class="colorRojo centrar"></h3>
                        <h:panelGrid columns="2" border="0" cellspacing="2" class="centrarForm">
                            <h:outputLabel value="Nombre:"/>
                            <h:inputText id="nombre" value="#{usuario.nombre}" pt:placeholder="Nombre" required="true"/>
                            <h:outputLabel value="Apellidos:"/>
                            <h:inputText id="apellidos" value="#{usuario.apellidos}" pt:placeholder="Apellidos" required="true"/>
                            <h:outputLabel value="Email: "/>
                            <h:inputText id="email" value="#{usuario.email}" pt:placeholder="Email" pt:type="email"/>
                            <h:outputLabel value="Contraseña:"/>
                            <h:inputSecret id="clave" value="#{usuario.clave}"/>
                            <h:outputLabel value="Repita la contraseña:"/>
                            <h:inputSecret id="confClave"/>
                        </h:panelGrid>
                        <h:commandButton onclick="validarClave()" value="Aceptar" action="#{usuario.addUsuario()}"/>
                        <h:commandButton value="Volver" action="volver" immediate="true"/>
                    </div>
                </h:form>
                <div class="col-lg-4">

                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
